<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul>
      <li>Apple</li>
      <ul>
        <li>color:Red</li>
        <li>season:Winter</li>
      </ul>
      <li>Banna</li>
      <ul>
        <li>color:Yellow</li>
        <li>season:All</li>
      </ul>
      <li>Mango</li>
      <ul>
        <li>color:sun yellow</li>
        <li>season: Summer</li>
      </ul>
    </ul>

<!-- ordered list -->
<ol>
    <li>Apple</li>
      <ol>
        <li>color:Red</li>
        <li>season:Winter</li>
      </ol>
      <li>Banna</li>
      <ol>
        <li>color:Yellow</li>
        <li>season:All</li>
      </ol>
      <li>Mango</li>
      <ol>
        <li>color:sun yellow</li>
        <li>season: Summer</li>
      </ol>
</ol>
  </body>
</html>
