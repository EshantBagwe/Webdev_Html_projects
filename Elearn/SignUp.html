<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <header>
        <nav>
            <div><pre><big>Elearn</big>            <a href="index.html">Homepage</a></pre></div><hr>
        </nav>
    </header>
    <form action="/Elearn/learning.html">
        <h5>SignUp Form</h5>
        <div>
        <label for="Username"><p>Username</p>
        <input type="text" placeholder="Enter your username">
    </label>
    <label for="Password"><p>Password</p>
        <input type="password" placeholder="Enter your password">
    </label>
    <label for="Email"><p>Email</p>
        <input type="email" placeholder="Enter your Email">
    </label>
    <br>
    <label for="Age"><p>Age</p>
        <input type="number">
    </label>
    <label for="Course"><p>Course</p>
        <select name="Course" id="courses">
            <option value="Excel">Excel</option>
            <option value="Python">Python</option>
            <option value="Sql">Sql</option>
            <option value="PowerBI">PowerBI</option>
            <option value="Tableau">Tableau</option>
        </select>
    </label>
    <br>
    <label for="Submit">
    <br>
    <input type="submit" value="Submit">
    </label>
    </form>
</body>
</html>
